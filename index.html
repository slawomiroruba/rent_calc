<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Kalkulator najmu</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1><strong>CARBE</strong><br>Kalkulator najmu samochodu</h1>
  <div class="wrapper">

    <form>
      <div class="flex-container">
        <label for="cenaKatalogowa" class="flex-item">
          Cena katalogowa (netto): <input type="number" id="cenaKatalogowa" name="cenaKatalogowa" step="0.01"
            value="208699.19">
        </label>
        <label for="wskaznikOplatyWstepnej" class="flex-item">
          Wskaźnik opłaty wstępnej:
          <sup>0,1 - 10%</sup>
          <input type="number" id="wskaznikOplatyWstepnej" name="wskaznikOplatyWstepnej" step="0.01" value="0.1">
        </label>
      </div>
      <div class="flex-container">
        <label for="cenaPodstawy" class="flex-item">
          Cena podstawy (netto):
          <input type="number" id="cenaPodstawy" name="cenaPodstawy" step="0.01" value="137211.39">
        </label>
        <label for="cenaWyposazenia" class="flex-item">
          Cena wyposażenia (netto):
          <input type="number" id="cenaWyposazenia" name="cenaWyposazenia" step="0.01" value="71487.80">
        </label>
      </div>
      <div class="flex-container">
        <label for="limitRocznyPrzebiegu" class="flex-item">
          Roczny limit kilometrów: <input type="number" id="limitRocznyPrzebiegu" name="limitRocznyPrzebiegu" step="100"
            value="15000">
        </label>
        <label for="rabat" class="flex-item">
          Rabat (netto): <input type="number" id="rabat" name="rabat" step="0.01" value="0">
        </label>
      </div>
      <div class="flex-container">
        <label for="wskaznikMarzowowsci" class="flex-item">
          Marżowość:
          <sup>1 - brak zysku</sup>
          <input type="number" id="wskaznikMarzowowsci" name="wskaznikMarzowowsci" step="0.01" value="1.3">
        </label>
        <label for="wplywNSTO" class="flex-item">
          Wpływ NSTO:
          <sup>0,91 - brak wpływu</sup>
          <input type="number" id="wplywNSTO" name="wplywNSTO"  step="0.01" value="1.2">
        </label>
        <label for="okresWynajmu" class="flex-item">
          Okres wynajmu: 
          <sup>1 - 120 miesięcy</sup>
          <input type="number" min="1" max="120" step="1" name="okresWynajmu" id="okresWynajmu" value="36">
        </label>
      </div>
      <h2>Wartość procentowa samochodu po wynajmie (%)</h2>
      <div class="flex-container percent-after-rental">
        <label for="after-24" class="flex-item">
          Po 24 msc: <input type="number" id="24" name="after-24" value="58" step="1">
        </label>
        <label for="after-36" class="flex-item">
          Po 36 msc: <input type="number" id="36" name="after-36" value="50" step="1">
        </label>
        <label for="after-48" class="flex-item">
          Po 48 msc: <input type="number" id="48" name="after-48" value="42" step="1">
        </label>
        <label for="after-60" class="flex-item">
          Po 60 msc: <input type="number" id="60" name="after-60" value="35" step="1">
        </label>
        <label for="after-96" class="flex-item">
          Po 96 msc: <input type="number" id="96" name="after-96" value="10" step="1">
        </label>
      </div>


      <h2>Opcje dodatkowe</h2>
      <div class="flex-container additional-options">
        <label for="garageOption" class="flex-item">
          Serwis: <input type="number" id="garageOption" name="garageOption" step="0.01" value="100">
        </label>
        <label for="tiresOption" class="flex-item">
          Opony: <input type="number" id="tiresOption" name="tiresOption" step="0.01" value="150">
        </label>
        <label for="insuranceOption" class="flex-item">
          OC/AC: <input type="number" id="insuranceOption" name="insuranceOption" step="0.01" value="200">
        </label>
        <label for="assistanceOption" class="flex-item">
          Assistance: <input type="number" id="assistanceOption" name="assistanceOption" step="0.01" value="50">
        </label>
        <label for="inDayOption" class="flex-item">
          Auto w 24h: <input type="number" id="inDayOption" name="inDayOption" step="0.01" value="50">
        </label>
      </div>
      <input type="button" value="Oblicz" onclick="calculateLease()">
      <p id="result"></p>
    </form>
    <div id="logDiv" class="hidden"></div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js" integrity="sha512-VW8/i4IZkHxdD8OlqNdF7fGn3ba0+lYqag+Uy4cG6BtJ/LIr8t23s/vls70pQ41UasHH0tL57GQfKDApqc9izA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="helpers.js"></script>
  <script src="lease_calculator.js"></script>
  <!-- Umieść powyższy skrypt JavaScript w pliku o nazwie lease_calculator.js i podłącz go tutaj -->
</body>

</html>
