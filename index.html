<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Kalkulator najmu</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1><strong>CARBE</strong><br>Kalkulator najmu samochodu</h1>
  <div class="wrapper">

    <form>
      <div class="flex-container">
        <label for="cenaKatalogowa" class="flex-item">
          Cena katalogowa (netto): <input type="number" id="cenaKatalogowa" name="cenaKatalogowa" step="0.01"
            value="208699.19">
        </label>
        <label for="wskaznikOplatyWstepnej" class="flex-item">
          Wskaźnik opłaty wstępnej:
          <input type="number" id="wskaznikOplatyWstepnej" name="wskaznikOplatyWstepnej" step="0.01" value="0.1">
        </label>
      </div>
      <div class="flex-container">
        <label for="cenaPodstawy" class="flex-item">
          Cena podstawy (netto):
          <input type="number" id="cenaPodstawy" name="cenaPodstawy" step="0.01" value="137211.39">
        </label>
        <label for="cenaWyposazenia" class="flex-item">
          Cena wszystkich opcji (netto):
          <input type="number" id="cenaWyposazenia" name="cenaWyposazenia" step="0.01" value="71487.80">
        </label>
      </div>
      <div class="flex-container">
        <label for="limitRocznyPrzebiegu" class="flex-item">
          Roczny limit kilometrów: <input type="number" id="limitRocznyPrzebiegu" name="limitRocznyPrzebiegu" step="100"
            value="10000">
        </label>
        <label for="rabat" class="flex-item">
          Rabat (netto): <input type="number" id="rabat" name="rabat" step="0.01" value="10000">
        </label>
      </div>
      <div class="flex-container">
        <label for="wskaznikMarzowowsci" class="flex-item">
          Wskaźnik marżowości: <input type="number" id="wskaznikMarzowowsci" name="wskaznikMarzowowsci" step="0.01"
            value="1.3">
        </label>
        <label for="okresWynajmu" class="flex-item">
          Okres wynajmu: <select name="okresWynajmu" id="okresWynajmu">
            <option value="24">24</option>
            <option value="36" selected>36</option>
            <option value="48">48</option>
            <option value="60">60</option>
          </select>
        </label>
      </div>
      <h2>Wartość procentowa samochodu po wynajmie (%)</h2>
      <div class="flex-container percent-after-rental">
        <label for="after-24" class="flex-item">
          Po 24 msc: <input type="number" id="24" name="after-24" step="0.01" value="58">
        </label>
        <label for="after-36" class="flex-item">
          Po 36 msc: <input type="number" id="36" name="after-36" step="0.01" value="50">
        </label>
        <label for="after-48" class="flex-item">
          Po 48 msc: <input type="number" id="48" name="after-48" step="0.01" value="42">
        </label>
        <label for="after-60" class="flex-item">
          Po 60 msc: <input type="number" id="60" name="after-60" step="0.01" value="35">
        </label>
      </div>


      <h2>Opcje dodatkowe</h2>
      <div class="flex-container additional-options">
        <label for="garageOption" class="flex-item">
          Serwis: <input type="number" id="garageOption" name="garageOption" step="0.01" value="">
        </label>
        <label for="tiresOption" class="flex-item">
          Opony: <input type="number" id="tiresOption" name="tiresOption" step="0.01" value="">
        </label>
        <label for="insuranceOption" class="flex-item">
          OC/AC: <input type="number" id="insuranceOption" name="insuranceOption" step="0.01" value="">
        </label>
        <label for="assistanceOption" class="flex-item">
          Assistance: <input type="number" id="assistanceOption" name="assistanceOption" step="0.01" value="">
        </label>
        <label for="inDayOption" class="flex-item">
          Auto w 24h: <input type="number" id="inDayOption" name="inDayOption" step="0.01" value="">
        </label>
      </div>
      <input type="button" value="Oblicz" onclick="calculateLease()">
      <p id="result"></p>
    </form>
    <div id="logDiv" class="hidden"></div>

  </div>
  <script src="lease_calculator.js"></script>
  <!-- Umieść powyższy skrypt JavaScript w pliku o nazwie lease_calculator.js i podłącz go tutaj -->
</body>

</html>
